{{ define "main" }}

    <h1>{{ i18n .Title }}</h1>
    <ul class="terms">
        {{ range $key, $value := .Data.Terms }}
            <a href="{{ (print $.Data.Plural "/" (lower $key)) | absURL }}">
            {{ $key }}
            </a>
            ({{ len $value }})
        {{ end }}
    </ul>

{{ end }}
